<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <span id="navcontent">TIC TAC TOE</span>
        <span id="navbuttoncontainer">
            <span class="navbutton" id="new">New game</span>
            <span class="navbutton" id="type">Advanced</span>
            <span class="navbutton" id="changeplayer">V/S Computer</span>
        </span>
    </nav>
    <div id="main">
        <div class="player" id="player1"><h2>Player 1</h2></div>
        <div id="game">
            <div class="rows">
                <div id="a1" class="box">
                    
                </div>
                <div id="a2" class="box">
                    
                </div>
                <div id="a3" class="box">
                    
                </div>
            </div>
            <div class="rows">
                <div id="a4" class="box">
                       
                </div>
                <div id="a5" class="box">
                    
                </div>
                <div id="a6" class="box">
                       
                </div>
            </div>
            <div class="rows">
                <div id="a7" class="box">
                 
                </div>
                <div id="a8" class="box">
                   
                </div>
                <div id="a9" class="box">
                      
                </div>
            </div>
        </div>
        <div class="player" id="player2"><h2>Player 2</h2></div>
        <div id="win">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
